# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (XAMPP)
# ============================================

# Para XAMPP con MariaDB (sin contraseña por defecto)
db.url=jdbc:mysql://127.0.0.1:3306/gestion_biblioteca?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.user=root
db.password=

# Alternativas si la anterior no funciona:
# db.url=jdbc:mysql://localhost:3306/gestion_biblioteca?useSSL=false
# db.url=jdbc:mysql://127.0.0.1:3306/gestion_biblioteca?useSSL=false&serverTimezone=Europe/Madrid

# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================
app.name=Sistema de Gestión de Biblioteca
app.version=1.0.0
app.author=Tu Nombre

# ============================================
# CONFIGURACIÓN DE LOGS
# ============================================
log.level=INFO
log.file=logs/biblioteca.log

# ============================================
# CONFIGURACIÓN DE INTERFAZ
# ============================================
ui.theme=system
ui.language=es

# ============================================
# CONFIGURACIÓN DE PRÉSTAMOS
# ============================================
prestamos.dias_duracion=14
prestamos.max_libros=3
prestamos.dias_sancion=7